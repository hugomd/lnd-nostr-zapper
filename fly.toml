# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

kill_signal = "SIGINT"
kill_timeout = "5s"
primary_region = "syd"

[build]
  image = "ghcr.io/hugomd/lnd-nostr-zapper:5ae4b457"

[env]
  # Replace with a custom domain if you're using one
  # This value defaults to the random name generated by Fly.io
  DOMAIN = "$FLY_APP_NAME.dev"
  LND_HOST = "https://YOUR_LND_HOST_HERE:8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "10s"
    restart_limit = 0
    timeout = "2s"
